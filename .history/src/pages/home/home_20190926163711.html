<ion-header>
  <ion-navbar>
    <ion-title>
      My Feed Reader
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let feed of feeds">
      <ion-thumbnail item-left>
        <img [src]="feed.data.thumbnail"
      </ion-thumbnail>
      {{feed.data.title}}
    </ion-item>
  </ion-list>
</ion-content>
