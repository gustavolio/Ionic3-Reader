<ion-header>
  <ion-navbar>
    <ion-title>
      My Feed Reader
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-infinite-scrooll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scrool-content loadingText='Loading more data...'></ion-infinite-scrool-content>
  </ion-infinite-scroll>

  <ion-list>
    <ion-item *ngFor="let feed of feeds" (click)="itemSelected(feed.data.url)">
      <ion-thumbnail item-left>
        <img [src]="feed.data.thumbnail">
      </ion-thumbnail>
      <h2>{{feed.data.title}}</h2>
      <p>{{feed.data.domain}}</p>
    </ion-item>
  </ion-list>
</ion-content>
